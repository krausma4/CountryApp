<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Plain JS Validation App: Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/browserShims.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/errorTypes.js"></script>
    <script src="lib/Enumeration.js"></script>
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Country.js"></script>
    <script src="src/v/createCountry.js"></script>
    <script src="src/c/createCountry.js"></script>
    <script>
      window.addEventListener("load", pl.c.createCountry.initialize);
    </script>
</head>
<body>
<header>
    <div class="wrapper clearfix">
        <div class="title">
            <h1>Create a new country record</h1>
        </div>
        <nav>
            <ul>
                <li><a href="createCountry.html">C</a></li>
                <li><a href="retrieveAndListAllCountrys.html">R</a></li>
                <li><a href="updateCountry.html">U</a></li>
                <li><a href="deleteCountry.html">D</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="wrapper clearfix">
        <form id="Country">
            <div><label>Name: <input name="name" type="text" /></label></div>
            <div>
                <fieldset class="pure-controls" data-bind="code" name="code">
                    <legend>Country Code</legend>
                </fieldset>
            </div>
            <div><label>Population: <input name="population" type="text" /></label></div>
            <div><label>Life expectancy: <input name="lifeExpectancy" type="text" /></label></div>
            <div><label>Military expenditure: <input name="militaryExpenditure" type="text" /></label></div>
            <div>
                <fieldset class="pure-controls" data-bind="religions" name="religions">
                    <legend>Religions</legend>
                </fieldset>
            </div>
            <div><button type="submit" name="commit">Save</button></div>
        </form>
    </div>
</main>
<footer>
    <div class="foot-content wrapper">
        <a href="index.html">Back to main menu</a>
    </div>
</footer>
</body>
</html>
